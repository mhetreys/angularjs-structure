<link rel="stylesheet" href="modules/common/campaignSocieties/campaign-societies.tmpl.css"/>
<div class="itemscontainer offset-1" >
  <div class="offset-2" ng-repeat="row in model">
    <table cellpadding="30" class="hpadding20 table table-bordered align"  >
     <tbody>
       <tr valign = "center">
          <td colspan = "4" >
           <div class = "col-md-12 offset-0" style ="padding-left:8px;">
             <h4 class = "bold">{{campaign.business.name}} Add Campaign
             <div class="badge statusbadge">{{row.booking_status}}</div></h4>
             <div class = "row">
               <div class = "fontcolor">
                 <label class = " col-md-3 weight">Business Type: {{campaign.business.type}} , {{campaign.business.sub_type}}</label>
               </div>
               <div class = "fontcolor">
                 <label class = "col-md-3 weight" ng-repeat="key in campaign.types">Campaign Types:{{key.type}} - {{key.sub_type}}</label>
               </div>
               <div class = "fontcolor"><!--{{campaign.start_date}} {{campaign.end_date}}-->
                 <label class = "col-md-3 weight">Start Date: 25-08-2016</label>
                 <label class = "col-md-3 weight">End date: </label>
               </div>
             </div>
             <div class = "row">
              <div class = "col-md-4"><button class="btn btn-danger removebutton" ng-click = "removeThis(row.id)">Remove</button></div>
              <div class = "col-md-2"></div>
              <div class = "col-md-2"></div>
              <div class = "col-md-4"><button class="btn btn-danger removebutton" ng-click ="catalogue(campaign.id, row.id)" >View Details</button></div>
             </div>
            </div>
          </td>
        </tr>
        <tr><td colspan = "4" style="border-bottom-style:hidden;" > <b>Key Data Points :</b></td></tr>

        <tr align="center" >
           <td><h4>{{row.society.society_type_quality}}</h4><p style="color:#949292">Type of society</p></td>
           <td><h4>{{row.society.society_location_type}}</h4><p style="color:#949292">Locality rating</p></td>
           <td><h4>{{row.society.machadalo_index}}</h4><p style="color:#949292">Machadalo Index</p></td>
           <td><h4>{{row.society.total_ad_spaces}}</h4><p style="color:#949292">Ad Spaces</p></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="clearfix"></div>
</div>
