<link rel="stylesheet" href="modules/pages/login/login.tmpl.css" />
<link rel="stylesheet" href="modules/common/loadingicon/loading-spinner.tmpl.css"/>
<script src='https://www.google.com/recaptcha/api.js' async defer></script>
<link href="css/smallscreen.css" rel="stylesheet" media="screen">

<body>
  <div class="container">
    <a class="navbar-brand aligntop"><img src="images/logo.png" alt="Machadalo" class="logo"/></a>
  </div>
  <div ng-loading="!loadingSpinner">
  </div>
  <div class="container1" style="background-image:url(img/background.png);height:550px;width:100%;overflow:hidden">
      <div class="col-sm-6 text-right" >
        <p class="font-r, quote">"Every great achievement was first  considered impossible"</h1><br></p>
      </div>
      <!-- <div class="col-sm-2"></div>
      <div class="col-sm-4"> <div> -->
    <!-- <div id="login-panel" class="panel panel-default"> -->
        <div class="panel panel-default pull-right" id="login-panel">
        <div class="row">
          <br />
          <strong><div style="letter-spacing: 0.7px; margin-left: 17px;" class="login-panel-header-text font">
         <center>HELLO! LOGIN TO MACHADALO</center></div></strong>
        </div>
        <form class="form-horizontal" role="form" ng-submit="login()" style="margin:4%">
          <div class="errorMessages">
              <div ng-show="error" class="error">{{error}}</div>
          </div>
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" name="username" id="username" class="form-control myClassNameOne" ng-model="username" required placeholder="USERNAME"/>
              </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control myClassNameOne" id="password" ng-model="password" placeholder="PASSWORD" required>
                </div>
            </div>
            <div class="g-recaptcha" data-sitekey="6Ld0AmYUAAAAAArLDS-yQjy1Ti41tDNjLSclwh5B" data-callback="login"></div>
             <div class="form-group" ng-model="disabled">
               <br />
                <div class="col-sm-12">
                <center><button style="text-align:center" ng-disabled="disabled"  class="font, submit-btn" type="submit" class="btn  btn-sm">LOGIN</button>
                </center>
                </div></br>
              </div>
              <div class="form-group">
                <div class="col-sm-10">
                  <center><a data-target="#guestModal" data-toggle="modal" formnovalidate>Continue as Guest</a></center>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9, extras pull-left">
                    <div class="checkbox checkbox1">
                        <label><input  type="checkbox"> <small>Remember me</small></label>
                    </div>
                </div>
                <div class="col-sm-offset-3 col-sm-9, extras pull-left">
                    <div class="checkbox checkbox1">
                      <label><a href="http://www.machadalo.com"><small>Forgot Password?</small></a></label>
                    </div>
                </div>
                <!-- <div class="col-sm-offset-3 col-sm-9, extras">
                  <div class="row">

                 </div>
                </div> -->
            </div>
            <hr>
            </td>
            </tr>
        </form>
      </div>
  <!-- </div> -->
</div>
  <!--Start: Code for guestDetails Modal Window -->
  <div id="guestModal" class="modal fade">
    <div class="modal-dialog" style="width:400px">
      <div class="modal-content">
        <div class="modal-header" style="background-color:gray">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <div class="" style="margin-left:auto;margin-right:auto;width:100%">
          <div class="row">
            <div class="">
          		<div class="">
  			    		<h4 class="" style="margin-left:20px">Please fill following details to continue</h4>
  			 			</div>
  			 			<div class="panel-body">
  			    		<form name="myform" role="form" ng-submit="guestPage()">
  			    			<div class="row">
  			    				<div class="col-xs-8 col-sm-8 col-md-8">
  			    					<div class="form-group">
  			                <input type="text" name="first_name" id="first_name" ng-model="name" class="form-control input-sm" placeholder="Name" required>
  			    					</div>
  			    				</div>
  			    			</div>
                  <div class="row">
                    <div class="col-xs-8 col-sm-8 col-md-8">
      			    			<div class="form-group">
      			    				<input type="email" name="email" id="email" ng-model="email" class="form-control input-sm" placeholder="Email Address" required>
      			    			</div>
                    </div>
                  </div>
  			    			<div class="row">
  			    				<div class="col-xs-8 col-sm-8 col-md-8">
  			    					<div class="form-group">
  			    						<input type="number" name="mobile" class="form-control input-sm" ng-model="mobile_no" placeholder="Mobile Number">
                        <span ng-show="form.mobile.$error.minlength">error</span>
  			    					</div>
  			    				</div>
  			    			</div>
  			    			<button type="submit" class="btn btn-info" style="margin-left:60px">Continue</button>
  			    		</form>
  			    	  </div>
      		    </div>
      	     </div>
           </div>
         </div>
      </div>
    </div>
  </div>
  <!--End: Code for guestDetails Modal Window -->
</div>
</body>
