<div class="panel panel-default" style="margin-top:60px">
  <div class="row">
    <div class="pageTitle">
      <h3>Edit Proposal</h3>
      </div>

    <form name="leadForm"  style="margin:5%;" ng-if="!viewLeads">
      <div class="row form-group" style="padding-bottom:0;padding-top:0;">
        <div class="col-sm-4">
          Proposal Name
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="proposalData.name">
        </div>
      </div>
      <div class="row form-group" style="padding-bottom:0;padding-top:0;">
        <div class="col-sm-4">
          Invoice Number
        </div>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="proposalData.invoice_number">
        </div>
      </div>
      <div class="row form-group" style="padding-bottom:0;padding-top:0;" ng-class="{ 'has-error' : leadForm.email.$invalid && !leadForm.email.$pristine }">
        <div class="col-sm-4">
        Start Date
        </div>
        <div class="col-sm-8">
            <input type="date" class="form-control" ng-model="proposalData.tentative_start_date">
        </div>
      </div>
        <div class="row form-group" style="padding-bottom:0;padding-top:0;">
          <div class="col-sm-4">
            End Date
          </div>
          <div class="col-sm-8">
            <input type="date" class="form-control" ng-model="proposalData.tentative_end_date">
        </div>
        </div>

        <div class="row form-group" style="padding-bottom:0;padding-top:0;">
          <div class="col-sm-4">
            Principal Vendor
          </div>
          <div class="col-sm-8">
            <select class="form-control" name="" ng-model="proposalData.principal_vendor">
              <option value="" disabled>Select Principal Vendor</option>
              <option value="{{org.organisation_id}}" ng-repeat="org in organisationList">{{org.name}}</option>
            </select>

        </div>
        </div>

    <div class="row form-group">
      <button class="btn btn-danger" ng-click="updateProposalDetails()">Update</button>

    </div>
    </form>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
</div>
